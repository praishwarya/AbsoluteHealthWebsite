		<script>
		function bfp_cal(){
			var sex=document.getElementById("sex");
			var age=document.getElementById("age");
			age.addEventListener("blur",check,false);
			var height=document.getElementById("height");
			height.addEventListener("blur",check,false);
			var weight=document.getElementById("weight");
			weight.addEventListener("blur",check,false);
			var hone=document.createElement("h1");
			hone.setAttribute("id","hone");
			divtwo.appendChild(hone);
			if(age.value=="")
				alert("Age field cannot be empty");
			else if(height.value=="")
				alert("Height field cannot be empty");
			else if(weight.value=="")
				alert("Weight field cannot be empty");
			else{
					bmi = weight.value/Math.pow((height.value/100),2);
					if(parseInt(age.value)<18 && sex.value=="Male")
						bfp = (1.51 * bmi) - (0.70 * age.value) - (3.6 * 1) + 1.4;
					else if(parseInt(age.value)<18 && sex.value=="Female")
						bfp = (1.51 * bmi) - (0.70 * age.value) - (3.6 * 0) + 1.4;
					else if(parseInt(age.value)>=18 && sex.value=="Male")
						bfp = (1.20 * bmi) + (0.23 * age.value) - (10.8 * 1) - 5.4;
					else
						bfp = (1.20 * bmi) + (0.23 * age.value) - (10.8 * 0) - 5.4;
					document.getElementById("bfp").textContent=Math.round(bfp * 100) / 100;
			}
			function check(e){
				if(isNaN(e.target.value)){
				alert("Should be a number. Please re-enter!");
				e.target.value = " ";
	}
}
